<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"> 
    <title>fancy_test / 360SHOTS Javascript Player</title>

    <script src="js/jquery-1.7.2.min.js"     type="text/javascript"></script>
    <script src="js/jquery-ui-1.8.19.min.js"  type="text/javascript"></script>
    <script src="js/gestalt.js"          type="text/javascript"></script>

    <script type="text/javascript" src="js/jquery.fancybox.pack.js"></script>
	<link rel="stylesheet" type="text/css" href="js/jquery.fancybox.css" media="screen" />

    <link rel="stylesheet" type="text/css" href="css/flatDesignMarc/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/gestalt.css">

    <style type="text/css" media="screen">
        html, body { background: none; }
        body { margin: 0; padding: 0; font-size: 75%; }
    </style>

    <script type="text/javascript" charset="utf-8">
        var options = $.queryParams({
                	url: '.',
                	size: 'large',
                	controls: true,
                	keyboard: true,
                	mouse: 20,
                	animate: 'endless',
                	framerate: 10,
                	wait: 60,
                	margin: false, 	//true: Buttons unter dem Bild || false: Buttons auf dem Bild
            });
            		

        $(function() {
			$('#gestalt').gestalt(options);
        });
        
    </script>
</head>
<body>

    <div id="gestalt">
    </div>

<script src="js/style.js"	type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
</body>
</html>
